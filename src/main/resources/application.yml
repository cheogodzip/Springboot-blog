server:
  port: 8000
  servlet:
    context-path: /blog
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul
    username: lkver
    password: lkver
    
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create # 테이블을 
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # 엔티티의 변수명 그대로 DB 에서 필드로 만들어준다.
      use-new-id-generator-mappings: false # jpa의 기본전략을 따라가지 않는다.
    show-sql: true # 콘솔창에서 sql을 보여준다.
    properties:
      hibernate.format_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false